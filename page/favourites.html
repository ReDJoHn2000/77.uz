<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>77.uz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="x-icon" href="/assets/icons/favicon.webp" />
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/favourites.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Start of the navigation menu -->
        <nav class="navigation">
          <div class="navigation__left-menu">
            <div class="navigation__dropdown-lang-menu">
              <button class="navigation__btn-lang">
                <img
                  class="navigation__flag-image"
                  src="/assets/icons/russian-flag.svg"
                  alt="Russian Flag"
                />Русский
                <img src="/assets/icons/down-arrow.svg" alt="down-arrow" />
              </button>
              <div class="navigation__lang-list">
                <a class="navigation__lang" href="#">
                  <img
                    class="navigation__flag-image"
                    src="/assets/icons/uz.svg"
                    alt="Russian Flag"
                  />O'zbekcha
                </a>
                <div class="navigation__list-divider"></div>
                <a class="navigation__lang" href="#"
                  ><img
                    class="navigation__flag-image"
                    src="/assets/icons/russian-flag.svg"
                    alt="Uzbekistan Flag"
                  />Русский</a
                >
                <div class="navigation__list-divider"></div>
                <a class="navigation__lang" href="#"
                  ><img
                    class="navigation__flag-image"
                    src="/assets/icons/us.svg"
                    alt="USA Flag"
                  />English</a
                >
              </div>
            </div>
            <div class="navigation__contact-menu">
              <a class="navigation__contact-number" href="#"
                ><img src="/assets/icons/phone.svg" alt="phone logo" />+998 88
                500 50 00</a
              >
            </div>
          </div>
          <div class="navigation__logo">
            <a href="#"
              ><img src="/assets/icons/logo.svg" alt="image of logo"
            /></a>
          </div>
          <div class="navigation__right-menu">
            <div class="navigation__favourites">
              <a class="navigation__favourites-menu" href="#"
                ><img
                  src="/assets/icons/heart.svg"
                  alt="heart logo"
                />Избранные</a
              >
            </div>
            <div class="navigation__divider"></div>
            <div class="navigation__login">
              <button class="navigation__login-btn">
                Войти
                <img src="/assets/icons/login-icon.svg" alt="login logo" />
              </button>
            </div>
          </div>
        </nav>
        <!-- End of the navigation -->
      </div>
    </header>
    <!-- Footer section -->
    <footer class="footer">
      <div class="footer__content">
        <div class="footer__icon">
          <img
            class="footer__icon-img"
            src="/assets/icons/logo.svg"
            alt="company logo"
          />
        </div>
        <h3 class="footer__content-discription">
          77.uz marketplace - это виртуальная платформа в Узбекистане, которая
          облегчает покупки и продажи, связывая продавцов с потенциальными
          клиентами.
        </h3>
        <div class="footer__company-services">
          <a class="footer__service" href="#" target="_blank"
            ><img src="/assets/icons/footer-symbol.svg" alt="symbol" />Доска
            объявлений</a
          >
          <a class="footer__service" href="#" target="_blank"
            ><img src="/assets/icons/footer-symbol.svg" alt="symbol" />Условия
            пользования</a
          >
          <a class="footer__service" href="#" target="_blank "
            ><img src="/assets/icons/footer-symbol.svg" alt="symbol" />+998 88
            500 50 00</a
          >
        </div>
        <div class="footer__footer-line">
          <div class="footer__footer-line-left">
            <div class="footer__text">© 77.uz</div>
            <div class="footer__text">2023. Все права защищены</div>
          </div>
          <div class="footer__footer-line-right">
            <a href="https://uic.group/" target="_blank"
              ><img
                src="/assets/icons/footer-group-icon.svg"
                alt="company group icon"
            /></a>
            <a
              href="https://uic.group/"
              class="footer__group-icon"
              target="_blank"
              ><img
                src="/assets/icons/footer-group-icon2.svg"
                alt="company group icon"
            /></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="/main/main.js"></script>
  </body>
</html>
